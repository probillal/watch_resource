<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Watch_resource_website</title>
  </head>
  <body>
    <!-- header section -->
    <section id="header">
      <!-- selection container -->
      <div
        class="max-w-full bg-black px-8 py-6 flex flex-col justify-center md:justify-between md:flex-row"
      >
        <div
          class="space-x-6 flex space-x-12 justify-center md:space-x-20 md:flex-row"
        >
          <h2 class="text-xs text-white uppercase">dolar:</h2>
          <h2 class="text-xs text-white uppercase">english:</h2>
        </div>
        <!-- add to cart container -->
        <div class="mt-2">
          <div class="flex justify-center mt-4 md:flex-row md:mt-0 space-x-4">
            <p class="text-white text-xs">$0.00</p>
            <i class="fa-solid fa-cart-shopping text-white"></i>
          </div>
          <p class="text-white text-xs text-center mt-2">Empty Cart</p>
        </div>
      </div>
      <!-- header title container -->
      <div class="max-w-full p-6">
        <h2 class="text-2xl font-bold text-black text-center uppercase">
          Luxury Watches
        </h2>
        <div class="border-b-2 mt-4"></div>
      </div>
      <!-- menu section -->
      <nav
        class="flex flex-col justify-center md:justify-between mx-8 text-gray-600 text-xl"
      >
        <div class="flex md:flex-row space-x-4 md:space-x-8">
          <a href="#">Home</a>
          <a href="#">Men</a>
          <a href="#">Women</a>
          <a href="#">Kids</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
        </div>
      </nav>
    </section>
  </body>
</html>
